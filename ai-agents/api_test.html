    <script>
        // API í´ë¼ì´ì–¸íŠ¸ í´ë˜ìŠ¤
        class DateCourseAPI {
            constructor(baseURL = 'http://localhost:8000') {
                this.baseURL = baseURL;
                this.sessionId = null;
            }

            createSession() {
                this.sessionId = "chat_" + Math.random().toString(36).substr(2, 8);
                return this.sessionId;
            }

            async sendMessage(message) {
                const response = await fetch(`${this.baseURL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: this.sessionId,
                        user_message: message,
                        timestamp: new Date().toISOString()
                    })
                });
                return await response.json();
            }

            async startRecommendation() {
                const response = await fetch(`${this.baseURL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: this.sessionId
                    })
                });
                return await response.json();
            }

            async restoreSession(sessionId) {
                const response = await fetch(`${this.baseURL}/session/${sessionId}`);
                return await response.json();
            }

            async clearSession() {
                const response = await fetch(`${this.baseURL}/session/${this.sessionId}`, {
                    method: 'DELETE'
                });
                return await response.json();
            }

            async checkHealth() {
                const response = await fetch(`${this.baseURL}/health`);
                return await response.json();
            }
        }

        // ì „ì—­ ë³€ìˆ˜
        const api = new DateCourseAPI();
        let chatHistory = [];

        // ì´ˆê¸°í™”

        };

        // ìƒˆ ì„¸ì…˜ ìƒì„±
        function createNewSession() {
            const sessionId = api.createSession();
            document.getElementById('sessionId').value = sessionId;
            chatHistory = [];

            showResponse('sessionResponse', { message: `ìƒˆ ì„¸ì…˜ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤: ${sessionId}` });
        }

        // ì„œë²„ ìƒíƒœ í™•ì¸
        async function checkHealth() {
            try {
                const result = await api.checkHealth();
                const statusEl = document.getElementById('serverStatus');
                
                if (result.status === 'healthy') {
                    statusEl.className = 'status connected';
                    statusEl.textContent = `âœ… ì„œë²„ ì—°ê²°ë¨ (í¬íŠ¸: ${result.port})`;
                } else {
                    statusEl.className = 'status disconnected';
                    statusEl.textContent = 'âŒ ì„œë²„ ì‘ë‹µ ì´ìƒ';
                }
                
                showResponse('healthResponse', result);
            } catch (error) {
                const statusEl = document.getElementById('serverStatus');
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'âŒ ì„œë²„ ì—°ê²° ì‹¤íŒ¨';
                showResponse('healthResponse', { error: error.message });
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const message = document.getElementById('chatMessage').value.trim();
            if (!message) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!api.sessionId) {
                createNewSession();
            }

            try {
                // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
                chatHistory.push({
                    type: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                });
                updateChatHistory();

                // ë¡œë”© í‘œì‹œ
                showLoading('chatResponse');

                const result = await api.sendMessage(message);

                // ë´‡ ì‘ë‹µ ì¶”ê°€
                chatHistory.push({
                    type: 'bot',
                    content: result,
                    timestamp: new Date().toISOString()
                });
                updateChatHistory();

                showResponse('chatResponse', result);

                // ì¶”ì²œ ë²„íŠ¼ í™œì„±í™” ì—¬ë¶€ í™•ì¸
                const recommendBtn = document.getElementById('recommendBtn');

                    recommendBtn.textContent = 'ì¶”ì²œ ì‹œì‘ (ì¤€ë¹„ë¨)';
                } else {
                    recommendBtn.disabled = true;
                    recommendBtn.textContent = 'ì¶”ì²œ ì‹œì‘ (ì •ë³´ ë¶€ì¡±)';
                }

                // ë©”ì‹œì§€ ì…ë ¥ì°½ ì´ˆê¸°í™”
                document.getElementById('chatMessage').value = '';

            } catch (error) {
                showResponse('chatResponse', { error: error.message });
            }
        }

        function updateChatHistory() {

            chatHistory.forEach(chat => {

                } else {

                }

                messageEl.appendChild(senderEl);
                messageEl.appendChild(contentEl);
                historyEl.appendChild(messageEl);
            });

            historyEl.scrollTop = historyEl.scrollHeight;
        }
